{% set name = "dask-core" %}
{% set version = "2024.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask/dask-{{ version }}.tar.gz
  sha256: 324f94cdcd93831d24579021b063a2821099c4d51ec094dbc17e0d3ad1d3d351
  entry_points:
    - dask = dask.__main__:main

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<39]

# Please note the repo used is the same as `dask`
# Only the minimum reqs needed to build `dask` go here
# Optional dependencies should exist in `dask` recipe
requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - versioneer 0.29
    - tomli
  run:
    - python
    - click >=8.1
    - cloudpickle >=1.5.0
    - fsspec >=2021.09.0
    - packaging >=20.0
    - partd >=1.2.0
    - pyyaml >=5.3.1
    - toolz >=0.10.0
    - importlib-metadata >=4.13.0  # [py<312]

test:
  imports:
    - dask
  requires:
    - pip
  commands:
    - pip check

#Note: The build and dependency order for dask-distributed packages are as follows.
#      dask-core --->distributed --->dask

about:
  home: https://www.dask.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Parallel Python with task scheduling
  description: |
    Dask is a flexible parallel computing library for analytics.
  doc_url:  https://docs.dask.org
  dev_url: https://github.com/dask/dask

extra:
  recipe-maintainers:
    - jakirkham
    - jcrist
    - martindurant
    - mrocklin
    - pitrou
    - shoyer
    - sinhrks
    - tomaugspurger
    - jrbourbeau
  skip-lints:
    - python_build_tool_in_run
    - host_section_needs_exact_pinnings
